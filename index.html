<!DOCTYPE html>
<html>
<head>
    <title>Send Data to Python Server</title>
</head>
<body>
    <button onclick="sendData()">Send Data</button>
    <button onclick="getData()">Get Data</button>

    <script>
        function sendData() {
            const data = {
                message: "Hello, Python server!"
            };

            fetch('http://100.76.239.77:8000/receive_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function getData() {
            fetch('http://100.76.239.77:8000/get_data')
            .then(response => response.json())
            .then(data => {
                console.log('Received:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
